<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tetris</title>
  <link href="https://fonts.googleapis.com/css?family=Nova+Square" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="dist/tetrisbundle.js"></script>
    <main id="main" class="container">
      <div class="canvas-wrap">
        <section class="canvas">
          <canvas id="tetris" width="200" height="400"></canvas>
        </section>
        <section class="info">
          <div class="info-box">
            <div class="left">SCORE</div>
            <div class="right" id="score">0</div>
          </div>
          <div class="info-box">
            <div class="left">TIME</div>
            <div class="right" id="time">0</div>
          </div>
          <div class="info-box">
            <canvas id="nextPiece" width="60" height="40"></canvas>
          </div>
        </section>
        <section id="gameover" class="text-center">
          <button id="newGame">Play again</button>
        </section>
      </div>
    </main>
</body>
</html>
